$def with (cases)
$var title: Åpne Saker
$var style: static/styles.css

	<h2>ÅPNE SAKER:</h2>
	<table RULES=ROWS>
		<tr><th>SaksId</th><th>Fornavn</th><th>Etternavn</th><th>Telefon</th><th>Innlevert Dato</th><th>Produkt</th><th>Status</th><th>Valg</th></tr>
	$for case in cases:
		<tr>
			<td><a href="/case?case=$case[0]" target="_blank">$case[0]</a></td>
			<td>$case[1]</td>
			<td>$case[2]</td>
			<td>$case[3]</td>			
			<td>$case[7] $case[8]</td>
			<td>$case[5]</td>
			<td>$case[18]</td>
			$if case[18] == "Åpen":
				<td><a href="/close?case=$case[0]">Steng</a><a href="">Endre</a></td>
			$else:
				<td><a href="/open?case=$case[0]">Åpne</a><a href="">Endre</a></td>
		</tr>

	</table>
